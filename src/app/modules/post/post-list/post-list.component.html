<div class="d-flex gap-4 align-items-center justify-content-between">
  <h1>Posts</h1>
  <span *ngIf="loading$ | async" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </span>
</div>

<div class="d-flex justify-content-between gap-5 mb-4 mt-4">

  <input
    [formControl]="filterControl"
    class="form-control"
    placeholder="Search...">

  <button class="btn btn-primary" (click)="openCreateDialog()">
    Create
  </button>

</div>

<ul class="list-group">
  <li
    *ngFor="let post of posts$ | async"
    class="d-flex justify-content-between align-items-center list-group-item">
    <span>{{post.title}}</span>
    <span class="d-flex gap-2">
      <button class="btn btn-light" (click)="openUpdateDialog(post)">Edit</button>
      <button class="btn btn-light">Delete</button>
    </span>
  </li>
</ul>

<div class="d-flex justify-content-between my-4">

  <div class="d-flex gap-2">
    <button (click)="prevPage()" [disabled]="isFirstPage$ | async" class="btn btn-light">
      Previous page
    </button>

    <button (click)="nextPage()" [disabled]="isLastPagePage$ | async" class="btn btn-light">
      Next page
    </button>
  </div>

  <span>
    Page {{((currentPage$ | async) ?? 0) + 1}}/{{totalPages$ | async}}
  </span>

</div>
