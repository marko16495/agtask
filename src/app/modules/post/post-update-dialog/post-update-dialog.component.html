<form [formGroup]="formGroup" class="p-4 position-relative">

  <h2 class="mb-4">Update post</h2>

  <div class="mb-3">
    <label for="post-create-dialog-title" class="form-label">Title</label>
    <input class="form-control" id="post-create-dialog-title" formControlName="title">
  </div>

  <div class="mb-3">
    <label for="post-create-dialog-body" class="form-label">Body</label>
    <textarea class="form-control" id="post-create-dialog-body" rows="5" formControlName="body"></textarea>
  </div>

  <div class="d-flex gap-3 justify-content-end mt-4">

    <button class="btn btn-secondary" type="button" (click)="cancel()">
      Cancel
    </button>

    <button class="btn btn-primary" type="button" (click)="onSubmit()">
      Save
    </button>

  </div>

  <span
    *ngIf="showLoader"
    class="position-absolute top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center bg-white bg-opacity-50">
    <span class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </span>
  </span>

</form>
